<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: lime;
            border-bottom: 2px solid purple;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        form {
            background-color: black;
            padding: 20px;
            border: 2px solid lime;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: pink;
            color: black;
        }

        a {
            color: pink;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            color: purple;
            text-decoration: underline;
        }
        .container{
        width: 70vw;
        margin: auto;
        }
    </style>
</head>
<body>
    <article class="container">
        <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <a href="{% url 'list_posts' %}">Cancel</a>
    </article>
</body>
</html>
